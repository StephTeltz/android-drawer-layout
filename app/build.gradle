apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.flex.brlstelt.android_drawer_layout"
        minSdkVersion 8
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    /**
     * Required for Toolbar and DrawerLayout Views
     */
    compile 'com.android.support:support-v4:23.3.0'     // v4 support library for DrawerLayout
    compile 'com.android.support:appcompat-v7:23.4.0'   // v7 support library for Toolbar
    compile 'com.android.support:design:23.4.0'         // design support library for NavigationView

}
